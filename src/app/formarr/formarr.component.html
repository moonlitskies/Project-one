<form [formGroup]="emailForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
      <span style="color: red;" *ngIf="email && email.invalid && email.touched">{{fieldmessage}}</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword"  placeholder="Enter Password">
        <span style="color: red;" *ngIf="password && password.invalid && password.touched">{{fieldmessage}}</span>
      </div>
    <button [disabled]="emailForm.invalid" type="button" (click)="submits()" class="btn btn-primary mt-3"><i>+</i>Add more</button>
</form>
