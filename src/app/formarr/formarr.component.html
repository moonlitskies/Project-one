<form [formGroup]="emailForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
      <span style="color: red;" *ngIf="email && email.invalid && email.touched">{{fieldmessage}}</span>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword"  placeholder="Enter Password">
        <span style="color: red;" *ngIf="password && password.invalid && password.touched">{{fieldmessage}}</span>
      </div>
      <div class="form-group">
        <label for="exampleInputSkills">Skills</label>
        <input type="text" formArrayName="skills" class="form-control" id="exampleInputSkills"  placeholder="Enter Skills">
      </div>
      <button class="btn btn-secondary my-2" (click)="addNew()">Add more skills</button><br>
    <button [disabled]="emailForm.invalid" type="button" (click)="submits()" class="btn btn-primary mt-3">Submit</button>
</form>
